{% set album = __SELF__.album %}

<h1>{{ album.title }}</h1>

{% if album.description %}
    <div class="album-description row">
        <div class="col-xs-12">
            {{ album.description|raw }}
        </div>
    </div>
{% endif %}

<div class="portfolioContainer col-12 row">
    {% for photo in album.photos %}
        <div class="photo col-xs-12 col-sm-6 col-md-4 col-lg-3">

            <a href="#">
                <div class="img-container">
                    <img class="img-fluid" src={{ photo.thumb }} data-src="{{ photo.thumb }}" alt="Akroot">
                    <div class="overlay">
                        <div class="overlay-content">
                            <i></i>
                            <h3>The big drop in slow motion</h3>
                            <p>Photography</p>
                        </div>
                    </div>
                </div>
            </a>
            <!--a href="{{ photo.url }}"><img
                    data-src="{{ photo.thumb }}"
                    src="{{ photo.thumb }}"
                    alt="{{ photo.title }}"
                    title="{{ photo.title }}"
                    style="max-width: 100%" />
            </a-->
        </div>
    {% else %}
        <div class="col-xs-12 no-data">Album doesn't have any photos yet</div>
    {% endfor %}
</div>


<!-- /.Content Portfolio -->
